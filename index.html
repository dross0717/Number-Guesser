<!doctype html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="header-box">
    <h1 id="header"><span id="num">NUMBER</span><span id="guess">GUESSER</span></h1>
    <h2 id="sub-head">
      <hr><span> ULTIMATE CHALLENGER EDITION </span><hr>
    </h2>
  </div>
  <div id="range-box">
    <p class="range-header"><b>Set Range</b></p>
    <form class="range-form">
      <div class="range-input">
      Min Range<br>
      <input class=type="text">
      </div>
      <div class="range-input">
      Max Range<br>
      <input type="text">
      </div>
      <button class="range-button" type="button">UPDATE</button>
    </form>
  </div>
  <div id="challengerNames">
      <p id="currentRange">The Current Range is <strong><u>1</u></strong> to <strong><u>100</u></strong>
      </p>
    <div id="inputSection1">
      <p class="challenger"><strong>Challenger 1</strong></p>
      <div class="inputFields nameInput">
        <p>Name</p>
        <input id="nameInputField" oninput="enableClearFormButton()" class="name"></input>
      </div>
      <div class="inputFields">
        <p>Guess</p>
        <input id="guessInputField"
        oninput="enableClearFormButton()" class="guess"></input>
      </div>
    </div>
    <div id="inputSection2">
      <p class="challenger"><strong>Challenger 2</strong></p>
      <div class="inputFields nameInput">
        <p>Name</p>
        <input id="nameInputField2" oninput="enableClearFormButton()" class="name"></input>
      </div>
      <div class="inputFields">
        <p>Guess</p>
        <input id="guessInputField2"
        oninput="enableClearFormButton()" class="guess"></input>
      </div>
    </div>
    <div id="buttons">
      <button id="submitGuess" class="challengerButtons default">SUBMIT GUESS</button>
      <button id="resetGame" class="challengerButtons default ">RESET GAME</button>
      <button id="clearForm" class="challengerButtons default">CLEAR FORM</button>
    </div>
    </div>
  <div id="latestGuess">
    <p class="challengerGuess"><strong> Latest Guess </strong></p>
    <div id="challenger1Guess">
      <p class="latestGuessChallenger"><strong>Challenger 1 Name</strong></p>
      <p class="currentGuess">current guess</p>
      <p id="latestGuessNumber"><strong>XX</strong></p>
      <p class="noGuesses">no guesses yet!</p>
    </div>
    <div id="challenger2Guess">
      <p class="latestGuessChallenger"><strong>Challenger 2 Name</strong></p>
      <p class="currentGuess">current guess</p>
      <p id="latestGuessNumber"><strong>XX</strong></p>
      <p class="noGuesses">no guesses yet!</p>
      <!-- <p class="noGuesses">that's too high!</p>
      <p class="noGuesses">that's too low!</p> -->
    </div>
  </div>

<script type="text/javascript" src="main.js"></script>

</body>
