<!doctype html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="header-box">
    <h1 id="header"><span id="num">NUMBER</span><span id="guess">GUESSER</span></h1>
    <h2 id="sub-head">
      <hr><span> ULTIMATE CHALLENGER EDITION </span><hr>
    </h2>
  </div>
  <div id="range-box">
    <p class="range-header"><b>Set Range</b></p>
    <form class="range-form">
      <div class="range-input">
      Min Range<br>
      <input oninput="submitRange()" id="minimum" class= "range" type="text" >
      </div>
      <div class="range-input">
      Max Range<br>
      <input oninput="submitRange()" id="maximum" class="range" type="text" >
      </div>
      <button class="range-button" type="button" onclick="submitRange(); replaceCurrentRangeText()">UPDATE</button>
    </form>
  </div>
  <div id="challengerNames">
      <p id="currentRange">The Current Range is <strong><u id="minOfRange">1</u></strong> to <strong><u id="maxOfRange">100</u></strong>
      </p>

    <div id="inputSection1">
      <p class="challenger"><strong>Challenger 1</strong></p>
      <div class="inputFields nameInput">
        <p>Name</p>
        <input id="nameInputField" class="name input-submit1" oninput="enableClearFormButton()"></input>
      </div>
      <div class="inputFields">
        <p>Guess</p>
        <input type="number" id="guessInputField" oninput="enableClearFormButton(); confirmGuessInput()" class="guess input-submit2"></input>
      </div>
    </div>
    <div id="inputSection2">
      <p class="challenger"><strong>Challenger 2</strong></p>
      <div class="inputFields nameInput">
        <p>Name</p>
        <input id="nameInputField2" class="name input-submit3" oninput="enableClearFormButton()"></input>
      </div>
      <div class="inputFields">
        <p>Guess</p>
        <input id="guessInputField2" type="number"
        oninput="enableClearFormButton(); confirmGuessInput()" class="guess input-submit4"></input>
      </div>
      </div>
    <div id="buttons">
      <button disabled id="submitGuess" class="challengerButtons default submitGuessButton">SUBMIT GUESS</button>
      <button id="resetGame" class="challengerButtons default ">RESET GAME</button>
      <button id="clearForm" class="challengerButtons default" onclick="clearForms()">CLEAR FORM</button>
    </div>
  </div>
  <div id="latestGuess">
    <p class="challengerGuess"><strong> Latest Guess </strong></p>
    <div id="challenger1Guess">
      <p class="latestGuessChallenger guesserName1"><strong>Challenger 1 Name</strong></p>
      <p class="currentGuess guesserNumber1">current guess</p>
      <p id="latestGuessNumber"><strong>XX</strong></p>
      <p class="noGuesses">no guesses yet!</p>
    </div>
    <div id="challenger2Guess">
      <p class="latestGuessChallenger guesserName2"><strong>Challenger 2 Name</strong></p>
      <p class="currentGuess guesserNumber2">current guess</p>
      <p id="latestGuessNumber"><strong>XX</strong></p>
      <p class="noGuesses">no guesses yet!</p>
      <!-- <p class="noGuesses">that's too high!</p>
      <p class="noGuesses">that's too low!</p> -->
    </div>
  </div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
